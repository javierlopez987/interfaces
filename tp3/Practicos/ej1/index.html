<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animaciones</title>
</head>
<body>
    <header>
        <div>Header Div</div>
    </header>
    <main>
        <div class="absolute">Div 1</div>
        <div class="relative">Div 2</div>
        <section>
            <div class="absolute">Div 3</div>
            <div class="relative">Div 4</div>
            <div class="absolute">Div 5</div>
            <div class="relative">Div 6</div>
        </section>
    </main>
    <aside>
        <div>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </aside>
    <footer>
        <div>Footer Div</div>
    </footer>
</body>
</html>
