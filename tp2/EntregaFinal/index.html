<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Inicio Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Fin Bootstrap -->
    <script src="js/main.js"></script>
    <script src="js/game/Game.js"></script>
    <script src="js/game/Board.js"></script>
    <script src="js/game/Player.js"></script>
    <script src="js/game/Piece.js"></script>
    <script src="js/game/Slot.js"></script>
    <script src="js/utils/Util.js"></script>
    <title>Game 4-In-A-Row</title>
</head>
<body class="d-flex flex-column">
    <main class="p-2 d-flex flex-row justify-content-around">
        <aside class="p-2 w-25 p-3 d-flex flex-column">
            <section class="p-2">
                <div class="btn-group-vertical w-100 p-3">
                    <nav class="btn-group dropright">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Player1</button>
                        <div class="dropdown-menu">
                            <input type="text" placeholder="Nickname" class="nickname" id="nickPlayer1">
                            <button class="btn btn-light btn-block load_avatar">Avatar Player 1</button>
                            <input type="file" class="d-none input_image" id="1" accept="image/jpeg, image/png"></input>
                        </div>
                    </nav>
                    <nav class="btn-group dropright">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Player2</button>
                        <div class="dropdown-menu">
                            <input type="text" placeholder="Nickname" class="nickname" id="nickPlayer2">
                            <button class="btn btn-light btn-block load_avatar">Avatar Player 2</button>
                            <input type="file" class="d-none input_image" id="2" accept="image/jpeg, image/png"></input>
                        </div>
                    </nav>
                </div>
                <div class="btn-group-vertical w-100 p-3">
                    <select class="bg-info text-light custom-select scenes">
                        <option selected value="1">River</option>
                        <option value="2">Beach</option>
                    </select>
                </div>
                <div class="btn-group-vertical w-100 p-3">
                    <button type="button" class="btn btn-success btn-block start">Play</button>
                </div>
            </section>
            <section class="p-2 d-flex flex-column">
                <img class="logo" src="">
            </section>
        </aside>
        <section class="p-2 w-75 p-3">
            <canvas class="game">
            </canvas>
        </section>
    </main>
</body>
</html>
